<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Harry Potter</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>

<body>
  <h1>End Date</h1>

  <div class="countdown-container">
    <div class="countdown-el days-c">
      <p class="big-text" id="days">0</p>
      <span>Days</span>
    </div>
    <div class="countdown-el hours-c">
      <p class="big-text" id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="countdown-el minutes-c">
      <p class="big-text" id="minutes">0</p>
      <span>Minutes</span>
    </div>
    <div class="countdown-el seconds-c">
      <p class="big-text" id="seconds">0</p>
      <span>Seconds</span>
    </div>

    <div class="divmaster">
      <div class="divc">
        <p class="ul"><b>All-Books</b></p>
        <p id="all-book"></p>
      </div>
      <div class="divc">
        <p class="ul"><b>Pages</b></p>
        <p id="pages"></p>
      </div>
      <div class="divc">
        <p class="ul"><b>Extra-Pages</b></p>
        <p id="extra"></p>
      </div>
      <div class="divc">
        <p class="ul"><b>Win-Days</b></p>
        <p id="win-days"></p>
      </div>
    </div>
  </div>
</body>

</html>
